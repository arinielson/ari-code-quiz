    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz | Highscores</title>

<body>
    <header>
        <div><a href="/index.html">Quiz</a></div>
        <div>&nbsp;</div>

    <main class="container">
        <section class="highscore-container">            
            <h2>Highscores</h2>

            </div>
        </section>
    </main>
    <footer>
        <script src="./assets/script.js"></script>
    </footer>
