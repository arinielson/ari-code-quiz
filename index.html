<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz | Home</title>
</head>
<body>
    <header>
        <div><a href="/index.html">Home</a></div>
        <div id="countdown">Time: --</div>
    </header>
    <main class="container">
        <section id="main-quiz-container" class="hide">
            <section class="quiz-container">            
              <h2 id="question">Question</h2>
              <div id="answer-btn">
                <div class="btn-container"><button class="btn">Answer 1</button></div>
                <div class="btn-container"><button class="btn">Answer 2</button></div>
                <div class="btn-container"><button class="btn">Answer 3</button></div>
                <div class="btn-container"><button class="btn">Answer 4</button></div>
              </div>
              <button id="next" class="btn hide">Next</button>
            </section>
        </section>
        <section id="start-container">
            <section class="start-section">
                <h2>Coding Quiz</h2>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
                <div class="btn-container"><button class="btn" id="start">Start Quiz</button></div>
            </section>
        </section>
        <section id="form-container" class="hide"> 
            <section class="highscore-container">                     
                <h2>All Done!</h2>
                <p id="score">Your final score: 00</p>
                <input type="text" name="initials" id="initials" placeholder=" - - ">
                <div class="btn-container"><button class="btn" id="submit">Submit</button></div>
            </section>
        </section>
        <section id="hs-container" class="hide">
            <section class="highscore-container">            
                <h2>Highscores</h2>
                <div class="highscore-card" id="hs-card">
                    <span id="hs-initial">- - -</span>
                    <span id="hs-score">00</span>
                </div>
                <div class="btn-container">
                    <button class="btn" id="start">Retake Quiz</button>
                    <button class="btn" id="clear">Clear History</button>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <script src="./assets/script.js"></script>
    </footer>    
</body>
</html>
